version: "3"
services:
  bootstrap_node:
    build: .
    image: kademlia
    command: ["./build/out.o"]
    networks:
      kademlia_network:
        ipv4_address: 172.19.1.2

  node:
    build: .
    image: kademlia
    depends_on:
      - "bootstrap_node"
    command: ["./build/out.o"]
    networks:
      - kademlia_network

  test:
    build: .
    image: kademlia
    volumes:
      - ./coverage:/srv/node/coverage
    command: sh -c "go test -coverprofile cover.out ./... ; 
      go tool cover -html=cover.out -o coverage/cover.html"

networks:
  kademlia_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.1.0/24
